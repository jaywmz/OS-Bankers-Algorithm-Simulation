            <span class="input-group-text">Resource A</span>

            <tr>

              <td><input class="form-control" id="a52" size="2" maxlength="2"></td>

      </div>

      <!-- Max Form Starts -->

        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th colspan="5">Maximum</th>

            <tr>

      <div class="col-4">
        <a href="#" class="btn btn-secondary" onclick="example()">Example</a>
      </div>
      <div class="col-4">
        <a href="#" class="btn btn-secondary" onclick="run_algo_wrapper()">Run Algorithm</a>
      </div>
      <div class="col-4">
        <a href="#" class="btn btn-secondary" onclick="reset()">Reset Values</a>
      </div>
    </div>
    <!-- Algo Buttons Ends -->

    <!-- Process Sequence Starts -->
    <div class="row mb-3 text-center">
      <div class="col-12">
