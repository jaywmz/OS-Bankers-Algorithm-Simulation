    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Title of the page -->
    <title>Operating Systems Project</title>
  </head>
  <body>
    <!-- Background Animation Starts -->
    <div class="container">
      <ul class="circles">
        <li></li>

      </ul>
    </div>
    <!-- Background Animation Ends -->

    <div class="content d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h1 class="heading pt-5">Operating Systems</h1>
        <h2 class="subheading">Group Project</h2>
        <h4 class="desc">DEADLOCK PREVENTION ALGORITHM VISUALIZER</h4>
        <div class="my-4">
          <a href="./banker.html" class="btn btn-secondary btn-lg">ADVANCE CLAIM ALGORITHM</a>

          <p class="names-title">Team Members:</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.btn-secondary');
        buttons.forEach(button => {
          button.addEventListener('mouseover', () => {
            gsap.to(button, { duration: 0.5, scale: 1.1 });
          });
          button.addEventListener('mouseout', () => {
            gsap.to(button, { duration: 0.5, scale: 1 });
          });
        });

        // Example using GSAP for background animation
        gsap.to('.circles li', {
          duration: 25,
          y: -1000,
          rotation: 720,
          opacity: 0,
          stagger: 0.1,
          repeat: -1,
          ease: "none"
        });
      });
    </script>
  </body>
